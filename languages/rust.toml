name = "rust"
entrypoint = "main.rs"
extensions = [
  "rs"
]
packages = [
  "rustup"
]

[compile]
onlyMain = true
command = [
  "rustup"
  "rustc",
  "-o",
  "main"
]

[run]
pty = true
command = [
  "./main"
]

[tests]

  [tests.hello]
  code = "fn main() {\n  println!(\"hello\");\n}"
  output = "hello\n"
