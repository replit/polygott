name = "julia"
entrypoint = "main.jl"
extensions = [
  "jl"
]
packages = [
]
setup = [
  "nix-env -iA julia-stable-bin",
  "/usr/bin/build-prybar-lang.sh julia"
]

[run]
command = [
  "prybar-julia",
  "-q",
  "./main.jl"
]

[tests]

  [tests.hello]
  code = "println(\"hello\")"
  output = "hello\n"
