name = "julia"
entrypoint = "main.jl"
extensions = [
  "jl"
]
packages = [
]
setup = [
  "wget https://julialang-s3.julialang.org/bin/linux/x64/1.5/julia-1.5.3-linux-x86_64.tar.gz",
  "tar xf julia-1.5.3-linux-x86_64.tar.gz",
  "cp julia-1.5.3/bin/julia /usr/bin/",
  "cp -r julia-1.5.3/lib/* /usr/lib/",
  "cp -r julia-1.5.3/include/* /usr/include/",
  "cp -r julia-1.5.3/share/* /usr/share/",
  "rm -rf ./julia-1.5.3 julia-1.5.3-linux-x86_64.tar.gz",
  "/usr/bin/build-prybar-lang.sh julia"
]

[run]
command = [
  "prybar-julia",
  "-q",
  "./main.jl"
]

[tests]

  [tests.hello]
  code = "println(\"hello\")"
  output = "hello\n"
