name = "elisp"
entrypoint = "main.el"
extensions = [
  "el",
  "elc"
]
packages = [
  "emacs26"
]
aptRepos = [
  "ppa:kelleyk/emacs"
]

[run]
command = [
  "emacs",
  "-nw",
  "-Q",
  "--script",
  "main.el"
]

[tests]

  [tests.math]
  code = """
(princ (format "2 + 2 = %d\\n" (+ 2 2)))
"""
  output = "2 + 2 = 4\n"
