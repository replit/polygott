name = "nodejs"
entrypoint = "index.js"
extensions = [
  "js"
]
packages = [
]
setup = [
  "npm install -g jest@23.1.0 prettier@1.13.4 babylon@6.15 babel-traverse@6.21 walker@1.0.7",
  "cd /usr/lib/node_modules",
  "mkdir ffmpeg-static",
  "cd ffmpeg-static",
  "wget https://github.com/eugeneware/ffmpeg-static/releases/download/b4.3.1/linux-x64",
  "mv linux-x64 ffmpeg",
  "wget https://cdn.jsdelivr.net/npm/ffmpeg-static@4.2.7/install.js",
  "wget https://cdn.jsdelivr.net/npm/ffmpeg-static@4.2.7/index.js",
  "wget https://cdn.jsdelivr.net/npm/ffmpeg-static@4.2.7/package.json",
  "npm i",
  "/usr/bin/build-prybar-lang.sh nodejs"
]

[run]
command = [
  "node",
  "index.js"
]

[tests]

  [tests.hello]
  code = "console.log(\"hello\")"
  output = "hello\n"
