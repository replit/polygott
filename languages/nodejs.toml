name = "nodejs"
entrypoint = "index.js"
extensions = [
  "js"
]
aptKeyUrls = [
  "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
]
aptRepos = [
  "deb https://deb.nodesource.com/node_18.x bionic main",
]
packages = [
  "nodejs"
]
setup = [
  "npm install -g jest@28.0.2 prettier@2.6.2 babylon@6.18.0 babel-traverse@6.26.0 walker@1.0.8 yarn",
  "yarn global add jest",
  "/usr/bin/build-prybar-lang.sh nodejs"
]

[run]
command = [
  "node",
  "index.js"
]

[tests]

  [tests.hello]
  code = "console.log(\"hello\")"
  output = "hello\n"
