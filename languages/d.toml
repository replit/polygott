name = "D"
entrypoint = "main.d"

aliases = [
  "d",
  "dlang",
]
extensions = [
   "d" 
]
packages = [
  "gdc",
  "gdb"
]

[compile]
command = [
  "gdc",
  "-g",
  "main.d"
]

[run]
  command = [
  "./main"
  ]

[tests]
  [tests.hello]
    code="import std.stdio: writeln;void main(){writeln(\"hello\");}"
    output="hello\n"
    
