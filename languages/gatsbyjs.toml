name = "gatsbyjs"
languages = [
  "nodejs"
]
entrypoint = "src/pages/index.js"
extensions = [
  "js"
]
setup = [
  "rm -f /home/runner/.profile /home/runner/.bashrc /home/runner/.bash_logout",
  "npm install -g gatsby-cli",
  "gatsby new /home/runner && rm LICENSE && rm README.md && rm .prettierrc && rm .gitignore",
  "yarn"
]

[run]
command = [
  "yarn",
  "develop"
]
